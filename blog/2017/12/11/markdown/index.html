    <script>
        $(function() {
            var el = $(document);
            var scroll = $("#scroll");
            function set() {
                var top = el.scrollTop();
                if(top > 500) {
                    scroll.show();
                } else {
                    scroll.hide();
                }
            }
            set();
            el.scroll(function() {
                set();
            });
            scroll.bind("click", function() {
                $('html, body').animate({ scrollTop: 0 }, 500);
            });
        });
