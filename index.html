<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8"/>
    <title>PTRSVLTNS</title>

	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <style>
        * {
            box-sizing: border-box;
            font-family: -apple-system,SF UI Display,Arial,PingFang SC,Hiragino Sans GB,Microsoft YaHei,WenQuanYi Micro Hei,sans-serif;
        }
        a:hover, a:visited, a:link, a:active {
            text-decoration: none;
        }
        body {
            margin: 0;
            padding: 0;
        }
        .content {
            background: #f8f8f8;
            width: 100%;
            height: 100%;
            display: -webkit-flex;
            display: flex;
            -webkit-justify-content: center;
            justify-content: center;
            align-items: center;
            cursor: default;
        }
        .box {
            width: 150px; height: 150px;
            background: white;
            border: 1px solid #e8e8e8;
            box-shadow: 0;
            text-align: center;
            -webkit-transition: all 0.5s;
            transition: all 0.5s;
            margin-top: 0;
            border-radius: 5px;
            display: table;
            cursor: pointer;
            margin: 5px;
        }
        .box:hover {
            margin-top: -5px;
            box-shadow: 0 5px 10px rgba(99, 99, 99, 0.1);
        }
        .box span {
            display: table-cell;
            vertical-align: middle;
            color: #333;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="content">
        <a class="box" href="blog/"><span>Blog</span></a>
        <a class="box" href="src/"><span>Resource</span></a>
        <a class="box" href="freexhelp/"><span>FreeX帮助</span></a>
        <a class="box" href="setting/list.html"><span>FreeX帮助2</span></a>
    </div>
</body>
</html>
