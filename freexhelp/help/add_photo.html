        <div id="content" class="markdown-body editormd-html-preview"><h1 id="h1-u56FEu7247u4E0Au4F20u6559u7A0B"><a name="图片上传教程" class="reference-link"></a><span class="header-link octicon octicon-link"></span>图片上传教程</h1><p><font size="3" color="gray">2017-11</font> <font size="3" color="#607fa6">FreeX</font></p>
<script>
    document.getElementsByTagName("title")[0].innerHTML = "图片上传教程 - FreeX";

<blockquote>
<p>本教程教您如何新建分类, 新建产品, 上传产品.</p>
</blockquote>
<h3 id="h3-u89C6u9891u6559u7A0B"><a name="视频教程" class="reference-link"></a><span class="header-link octicon octicon-link"></span>视频教程</h3><video class="video" width="100%" controls="" muted="" src="image/add_photo/video.mp4"></video>

<h3 id="h3--"><a name="第一步 打开桌面的全部图片" class="reference-link"></a><span class="header-link octicon octicon-link"></span>第一步 打开桌面的全部图片</h3><p><img src="image/add_photo/1.png" alt="">  </p>
<h3 id="h3--"><a name="第二步 新建文件夹" class="reference-link"></a><span class="header-link octicon octicon-link"></span>第二步 新建文件夹</h3><p>小提示: <strong>一个文件夹</strong>代表<strong>一个分类</strong><br><img src="image/add_photo/2.png" alt="">  </p>
<p><font color="red">注意: 文件夹名就是分类名!</font><br><img src="image/add_photo/3.png" alt="">  </p>
<h3 id="h3--"><a name="第三步 上传产品图片" class="reference-link"></a><span class="header-link octicon octicon-link"></span>第三步 上传产品图片</h3><p>把您要添加的产品图片<strong>放进分类</strong>里面  </p>
<p><font color="red">注意: 图片名就是产品编号!</font><br><img src="image/add_photo/4.png" alt="">  </p>
<h3 id="h3--picasa-"><a name="第四步 打开 picasa-图片排序" class="reference-link"></a><span class="header-link octicon octicon-link"></span>第四步 打开 picasa-图片排序</h3><p><img src="image/add_photo/5.png" alt="">  </p>
<h3 id="h3--"><a name="第五步 添加产品信息" class="reference-link"></a><span class="header-link octicon octicon-link"></span>第五步 添加产品信息</h3><p>选择<strong>您的产品</strong> 并按键盘上的<strong>F2</strong>键<br>就可以添加产品信息了<br><img src="image/add_photo/6.png" alt="">  </p>
<p><em>当然, 您也可以这样添加产品</em><br><a href="add_product.html">点击查看教程</a></p>
